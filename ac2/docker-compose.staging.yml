services:
  database:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sapi
    volumes:
      - db-volume:/var/lib/postgresql/data

  api:
    image: arnald47/ac2
    environment:
      SPRING_PROFILES_ACTIVE: staging
      DB_HOST: database
    ports:
      - "8585:8585"
    depends_on:
      - database
volumes:
  db-volume:
